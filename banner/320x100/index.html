<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>320x100</title>
<script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenlite_1.19.0_422f021fad4c20f20cf3640a06ac39e9_min.js"></script>
<script src="https://s0.2mdn.net/ads/studio/cached_libs/cssplugin_1.19.0_cfbff7d208ccfdbe176b9855af1eb1fa_min.js"></script>
<meta name="ad.size" content="width=320,height=100">
<script type="text/javascript">var clickTag = 'http://www.google.com';</script>
<style>

*{margin:0;padding:0;outline:none;box-sizing:border-box;}

.banner {
  background: url('fondo.jpg');
}

.banner img {
  position: absolute;
}

#septimo{
  left: 27%;
  top: -65px;
  width: 60%;
}

#fan{
  left: 13%;
  opacity: 0;
  top: -5px;
  width: 90%;
}

#logos {
  left: 5px;
  top: 22px;
}

#cometas{
  bottom: -490%;
  left: -40%;
  width: 80%;
}

#boton{
  bottom: 15px;
  left: 38%;
  opacity: 0;
  width: 40%;
}

#participa{
  left: 11%;
  opacity: 0;
  top: -18px;
}

</style>
</head>
<body>
<div class="banner" style="width:320px;height:100px;position:relative;overflow:hidden;cursor:pointer;" id="clicktag">
    
    <img src="logos.png" alt="" id="logos">

    <img src="septimo.png" id="septimo">

    <img src="fan.png" id="fan">
    
    <img src="cometas.png" alt="" id="cometas">

    <img src="participa.png" alt="" id="participa">

    <img src="boton.jpg" alt="" id="boton">
    
</div>
<script type="text/javascript">
window.onload = function(){
    var septimo = document.getElementById('septimo');
    var fan = document.getElementById('fan');
    var cometas = document.getElementById('cometas');
    var participa = document.getElementById('participa');
    var boton = document.getElementById('boton');

    setTimeout(function () {
        loop();
    }, 3000);

    function loop() {
        septimo.style.display = 'none';
        TweenLite.to(fan, .3, {
            opacity: 1
        });
        TweenLite.to(cometas, 1.2, {
            bottom: '120%',
            left:  '80%'
        });
        TweenLite.to(boton, 1.5, {
            opacity: 1
        });
        setTimeout(function () {
          fan.style.display = 'none';
          TweenLite.to(participa, .3, {
            opacity: 1,
            onComplete: function () {
                setTimeout(function () {
                    reset();
                }, 3000);
            }
          });
        }, 4000);
    }

    function reset() {
        cometas.style.bottom = '-490%';
        cometas.style.left = '-40%';

        fan.style.opacity = 0;
        fan.style.display = 'block';

        participa.style.opacity = 0;
        boton.style.opacity = 0;

        TweenLite.fromTo(septimo, .3, {opacity:0, display: 'block'}, {
            opacity: 1,
            onComplete: function () {
                setTimeout(function () {
                    loop();
                }, 3000);
            }
        });
    }
};
document.getElementById("clicktag").addEventListener("click",function(){
    window.open(window.clickTag);
}, false);
</script>
</body>
</html>
