<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
	  <title></title>
	  <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
	  <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
  	<div class="wrap">
      <div class="container">
        <div class="row">

          <div class="col-md-3 caja">
            <div class="row">
                  <div class="col-8 col-md-12 text-center">
                    <div class="cont_logo text-center">
                      <img src="images/logo.png" alt="">
                      <h2>Lorem</h2>
                    </div>
                  </div>
                  <div class="col-4 d-flex align-items-center justify-content-end d-md-none">
                    <a href="" class="btn_menu d-flex align-items-center justify-content-center"><span></span></a>
                  </div>


                  <div class="col contenedor_links">
                    <ul class="links">
                      <li><a href="#">Lorem ipsum dolor</a></li>
                      <li><a href="#">Lorem ipsum dolor</a></li>
                      <li><a href="#">Lorem Ipsum</a></li>
                      <li><a href="#">Lorem Ipsum</a></li>
                      <li><a href="#">Lorem Ipsum</a></li>
                      <li><a href="#">Lorem ipsum dolor</a></li>
                      <li><a href="#">Lorem ipsum dolor</a></li>
                      <li><a href="#">Lorem ipsum dolor</a></li>
                      <li><a href="#">Lorem ipsum dolor</a></li>
                    </ul>
                  </div>
                  </div>
            </div>

          <div class="col-md-9 contenido">
            <div class="owl-carousel owl-theme">
              <div class="item"><img src="images/slider-1.jpg" alt=""></div>
              <div class="item"><img src="images/slider-2.jpg" alt=""></div>
              <div class="item"><img src="images/slider-3.jpg" alt=""></div>
            </div>
            <div class="container_articulos">
            </div>
          </div>
        </div>
      </div>
     </div>
    </div>
  	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/owl.carousel.min.js"></script>
  	<script>
  	  $(function (){

        $.getJSON('https://jsonplaceholder.typicode.com/posts', function(respuesta){
          respuesta.forEach(function(post, index){
            if(index >= 4){
              return;
            }
            $('.container_articulos').append(
              '<div class="articulo">' +
                '<h3>'+post.title+'</h3>' +
                '<p>'+post.body+'</p>'+
              '</div>'
            );
          })
        });

        $('.owl-carousel').owlCarousel({
          loop:true,
          margin:10,
          nav:true,
          responsive:{
            0:{
                items:1
            }
          }
        })
        $('.btn_menu').on('click', function(e){
          e.preventDefault();
          $('.btn_menu').toggleClass('open');
          $('.contenedor_links').slideToggle();
        });
	    });
  	</script>
  </body>
</html>
